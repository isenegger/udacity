<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="vieport" content="width=device-width, initial-scale=1">
    <title>Andy's Portfolio Page</title>
    <link href='https://fonts.googleapis.com/css?family=Lato:300,100' rel='stylesheet' type='text/css'>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <img class="title-logo" src="images/PortraitAndreas.jpg" height="120px" alt="Portrait of Andreas">
        </div>
        <div class="col-md-6 text-right text-uppercase">
          <h1 class="text-thin title-super">Andreas Isenegger</h1>
          <h4>Front-end Developer</h4>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <hr>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <img src="http://placehold.it/1200x500" alt="Main image" class="img-responsive">
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <h2 class="text-muted">Featured Work</h2>
        </div>
      </div>
      <div class="row text-center">
        <div class="col-md-4">
          <img src="images/555x300.png" alt="Appify" class="img-responsive">
          <h3 class="text-uppercase">Appify</h3>
          <p>https://github.com/udacity/appify</p>
        </div>
        <div class="col-md-4">
          <img src="images/555x300.png" alt="Sunflower" class="img-responsive">
          <h3 class="text-uppercase">Sunflower</h3>
          <p>https://github.com/udacity/sunflower</p>
        </div>
        <div class="col-md-4">
          <img src="images/555x300.png" alt="" class="img-responsive">
          <h3 class="text-uppercase">Bokeh</h3>
          <p>https://github.com/udacity/bokeh</p>
        </div>
      </div>
    </div>
  </body>
</html>
